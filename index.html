<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <h1 class="header">ROCK PAPER SCISSORS</h1>
    </div>

    <div class="game-container">
      <div class="display-container">
        <h2 class="score-info">Choose Your Weapon.</h2>
        <h3 class="score-message">First to Score 5 points wins.</h3>
      </div>

      <div class="scores-container">
        <div class="score-box">
          <div class="sign">?</div>
          <p id="playerScore" class="score">Player: 0</p>
        </div>

        <div class="score-box">
          <div class="sign">?</div>
          <p id="computerScore" class="score">Computer: 0</p>
        </div>
      </div>

      <div class="weapons-container">
        <button class="weapon-btn">
          <img class="icon" src="/weapons/RaisedFist.svg" alt="Rock" />
        </button>
        <button class="weapon-btn">
          <img class="icon" src="/weapons/Hand.svg" alt="Paper" />
        </button>
        <button class="weapon-btn">
          <img class="icon" src="/weapons/Victory.svg" alt="Scissors" />
        </button>
      </div>
    </div>

    <footer class="footer">
      <div class="links">
        <p>made by <a href="https://twitter.com/pranavxdev">pranavxdev</a></p>
      </div>
    </footer>
  </body>
</html>
